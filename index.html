<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div> <!-- Overlay for dimming -->
    <div id="notificationContainer" class="notification-container"></div> <!-- Notification container -->
    <div class="container">
        <div class="header">
            <h1>My To-Do List 
                <img src="images/todo.jpg" alt="To-Do Icon" class="todo-icon">
            </h1>
            
            <div class="progress-container">
                <progress id="taskProgress" value="0" max="100"></progress>
                <div class="scoreboard">
                    <span id="completedCount">0</span>/<span id="totalCount">0</span>
                </div>  
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Write your task">
            <button id="addBtn">+</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
